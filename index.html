<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Order Your Food</h1>
    <div class="container">
        <div id="card_container" class="card-container">

        </div>
        <div class="details">
            <div class="heading">Order Details</div>
            <div class="line"></div>
            <div class="take-order">
                <p>Select items before Taking order</p>
                <button id="take_order">Take Order</button>
            </div>
            <div class="head"><b>Ordered Items</b></div>
            <div id="ordered_items" class="orderd-items">
                <div class="items">
                </div>
            </div>
            <div class="line"></div>
            <div class="total">
                <p>Total</p>
                <p id="total-price">= 0</p>
            </div>
            <div class="line"></div>
            <div class="place-order">
                <button id="place_order">Place You Order</button>
                <p id="order-status">Your order is not placed</p>
            </div>
            <div class="line"></div>
            <div class="pay-order">
                <button id="pay_order">Pay</button>
                <p id="pay-status">You haven't paid money</p>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
